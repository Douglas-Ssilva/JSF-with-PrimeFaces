<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Primefaces</title>
	<f:metadata>
		<f:viewAction action="#{dataTableBean.init}"/>
	</f:metadata>
</h:head>

<h:body>
	<h1>Contacts in DataTables</h1>
	<p:ajaxStatus id="ajaxStatus">
		<f:facet name="start">
			<h:graphicImage value="/resources/img/bar.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>
	<h:form>
		<p:panel header="Contacts">
			<p:messages id="message" closable="true"/>
			<h:panelGrid id="pnl" columns="2">
				<p:outputLabel value="ID: "/>
				<p:inputText value="#{dataTableBean.contact.id}" required="true">
					<p:ajax event="blur" listener="#{dataTableBean.idExists}" update="message @this" global="false"/>
				</p:inputText>
				<p:outputLabel value="Name: "/>
				<p:inputText value="#{dataTableBean.contact.name}"/>
				<p:outputLabel value="City: "/>
				<p:inputText value="#{dataTableBean.contact.city}"/>
				<p:commandButton value="Save" actionListener="#{dataTableBean.save}" update="dataTable pnl message"/>
			</h:panelGrid>
		</p:panel>
		
		<h2>Contacts</h2>
		<p:dataTable  id="dataTable" value="#{dataTableBean.contacts}" var="c" paginatorPosition="bottom" paginator="true">
			<p:column headerText="Name">
				<h:outputText value="#{c.name}" />
			</p:column>
			<p:column headerText="City">
				<h:outputText value="#{c.city}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
