<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Primefaces</title>
	<f:metadata>
		<f:viewAction action="#{ajaxPollBean.formatDate()}"/>
	</f:metadata>
</h:head>

<h:body>
	<h1>Testing AjaxPoll</h1>
	<h:form>
		<p:poll listener="#{ajaxPollBean.increment}" interval="1" update="date"/>
		<h:outputLabel value="#{ajaxPollBean.count}" id="date"/>
	
		<h1>Testing Date</h1>
		<p:poll listener="#{ajaxPollBean.formatDate}" interval="60" update="dateString"/>
		<h:outputLabel value="#{ajaxPollBean.dateStringFormat}" id="dateString"/>
		
		<h1>AjaxPoll</h1>
		<p:commandButton type="button" value="Init" onclick="PF('poll').start();" />
		<p:commandButton type="button" value="End" onclick="PF('poll').stop();"/>
		<p:poll listener="#{ajaxPollBean.increment2}" widgetVar="poll" interval="1" update="date1" autoStart="false"/>
		<h:outputLabel value="#{ajaxPollBean.count2}" id="date1"/>
		
	</h:form>
</h:body>
</html>
